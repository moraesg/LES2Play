<header class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" routerLink="/home">
        <img class="img-navbar" src="../assets/img/logo.ico" *ngIf="this.dataStorage.isHome">
        <img class="img-navbar" src="https://cdn3.iconfinder.com/data/icons/glyph/227/Button-Back-2-512.png" *ngIf="!this.dataStorage.isHome">
    </a>
    <div>
        <ul class="navbar-nav mr-auto flex-row">
            <li class="nav-item pr-4" *ngIf="this.dataStorage.user.type">
                <a routerLink="/addGame">
                    <button type="button" class="btn btn-outline-light" >Cadastrar jogo</button>
                </a>
            </li>
            <li class="nav-item pr-4" *ngIf="!this.dataStorage.user.type">
                <a routerLink="/cart" >
                    <img class="img-navbar" src="../assets/img/cart.png">
                </a>
            </li>
            <li class="nav-item" *ngIf="!this.dataStorage.logged">
                <a routerLink="/login">
                    <button type="button" class="btn btn-outline-light">Login</button>
                </a>
            </li>
            <li class="nav-item" *ngIf="this.dataStorage.logged">
                <img class="img-navbar" src="../assets/img/user.png">
            </li>

        </ul>
    </div>

</header>
<div class="alert alert-success" role="alert" *ngIf="this.dataStorage.compra" >
    Compra realizada com sucesso!!!
  </div>
<router-outlet></router-outlet>
