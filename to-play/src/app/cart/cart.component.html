<div class="container">
  <div class="card">
    <div class="card-header d-flex flex-row justify-content-between">
      <div>Produto</div>
      <div class="w-25 text-center">Pre√ßo</div>
    </div>

    <div class="card-body d-flex flex-xs-column flex-sm-column flex-md-row flex-lg-row flex-xl-row justify-content-between" *ngFor="let game of cart">
      
      <div class="d-flex flex-row align-items-center align-content-end">
        <img class="img-cart d-none d-sm-block" src="{{game.imgsrc}}">
        <div class="game-title-cart">{{game.name}}</div>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-end w-25">
        <div class="pr-lg-5 pr-xg-5">R$ {{game.price}},00</div>
        <img class="pl-3" style="width: 50px; height: 30px" src="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/cancel.png" alt="remove" (click)="removeGame(game)">
      </div>
    </div>
  </div>
<button type="button" class="btn btn-light btn-lg btn-block mt-2" [ngClass]="{'d-none':this.cart.length == 0}" (click)="buyGames()">Comprar</button>
</div>
