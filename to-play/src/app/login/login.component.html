<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input name="username" [(ngModel)]="this.user.username" type="text" class="form-control" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="pass" [(ngModel)]="this.user.password" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-primary" (click)="criarConta()">Criar conta</button>
  </form>

</div>
